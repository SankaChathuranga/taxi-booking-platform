<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title th:text="${title ?: 'All Drivers'} + ' - Taxi Booking System'">Drivers - Taxi Booking System</title>
</head>
<body>
    <section th:fragment="content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 th:text="${title ?: 'All Drivers'}">All Drivers</h2>
                <div class="btn-group">
                    <a th:href="@{/drivers/available}" class="btn btn-outline-primary">Available Drivers</a>
                    <a th:href="@{/drivers/top-rated}" class="btn btn-outline-primary">Top Rated</a>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
                            Filter by Type
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/drivers/type/FULL_TIME}">Full Time</a></li>
                            <li><a class="dropdown-item" th:href="@{/drivers/type/PART_TIME}">Part Time</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Rating</th>
                                            <th>Total Rides</th>
                                            <th>Status</th>
                                            <th>Location</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="driver : ${drivers}">
                                            <td>
                                                <a th:href="@{/drivers/{id}(id=${driver.userId})}" 
                                                   th:text="${driver.fullName}">Driver Name</a>
                                            </td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${driver.driverType == T(com.taxibooking.model.DriverType).FULL_TIME ? 'bg-primary' : 'bg-info'}"
                                                      th:text="${driver.driverType}">Driver Type</span>
                                            </td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <span th:text="${#numbers.formatDecimal(driver.rating, 1, 1)}">4.5</span>
                                                    <div class="ms-2">
                                                        <i class="bi bi-star-fill text-warning" 
                                                           th:each="i : ${#numbers.sequence(1, 5)}"
                                                           th:classappend="${i <= driver.rating ? 'text-warning' : 'text-muted'}"></i>
                                                    </div>
                                                </div>
                                            </td>
                                            <td th:text="${driver.totalRides}">100</td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${driver.available ? 'bg-success' : 'bg-danger'}"
                                                      th:text="${driver.available ? 'Available' : 'Busy'}">Status</span>
                                            </td>
                                            <td th:text="${driver.currentLocation ?: 'Not specified'}">Location</td>
                                            <td>
                                                <div class="btn-group">
                                                    <a th:href="@{/drivers/{id}(id=${driver.userId})}" 
                                                       class="btn btn-sm btn-outline-primary">View</a>
                                                    <button type="button" 
                                                            class="btn btn-sm btn-outline-success"
                                                            th:onclick="'toggleAvailability(\'' + ${driver.userId} + '\', ' + !${driver.available} + ')'"
                                                            th:text="${driver.available ? 'Set Busy' : 'Set Available'}">
                                                        Toggle
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:fragment="script">
        function toggleAvailability(driverId, newStatus) {
            fetch(`/drivers/${driverId}/availability?isAvailable=${newStatus}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to update driver availability');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to update driver availability');
            });
        }
        
        // Add Bootstrap Icons
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css';
        document.head.appendChild(link);
    </script>
</body>
</html>
