<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Reviews - Taxi Booking System</title>
</head>
<body>
    <section class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Reviews</h2>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#filterModal">
                    <i class="bi bi-funnel me-2"></i>Filter
                </button>
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-sort-down me-2"></i>Sort
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" data-sort="newest">Newest First</a></li>
                    <li><a class="dropdown-item" href="#" data-sort="oldest">Oldest First</a></li>
                    <li><a class="dropdown-item" href="#" data-sort="highest">Highest Rating</a></li>
                    <li><a class="dropdown-item" href="#" data-sort="lowest">Lowest Rating</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Filter Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Filter Reviews</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="filterForm" th:action="@{/reviews}" method="get">
                            <!-- Rating Filter -->
                            <div class="mb-3">
                                <label class="form-label">Rating</label>
                                <select class="form-select" name="rating">
                                    <option value="">All Ratings</option>
                                    <option value="5">5 Stars</option>
                                    <option value="4">4+ Stars</option>
                                    <option value="3">3+ Stars</option>
                                    <option value="2">2+ Stars</option>
                                    <option value="1">1+ Stars</option>
                                </select>
                            </div>
                            
                            <!-- Review Type Filter -->
                            <div class="mb-3">
                                <label class="form-label">Review Type</label>
                                <select class="form-select" name="type">
                                    <option value="">All Types</option>
                                    <option value="quick">Quick Reviews</option>
                                    <option value="detailed">Detailed Reviews</option>
                                </select>
                            </div>
                            
                            <!-- Status Filter -->
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" name="status">
                                    <option value="">All Status</option>
                                    <option value="PENDING">Pending</option>
                                    <option value="APPROVED">Approved</option>
                                    <option value="REJECTED">Rejected</option>
                                </select>
                            </div>
                            
                            <!-- Date Range Filter -->
                            <div class="mb-3">
                                <label class="form-label">Date Range</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" name="startDate" placeholder="Start Date">
                                    <span class="input-group-text">to</span>
                                    <input type="date" class="form-control" name="endDate" placeholder="End Date">
                                </div>
                            </div>
                            
                            <!-- Search -->
                            <div class="mb-3">
                                <label class="form-label">Search</label>
                                <input type="text" class="form-control" name="search" 
                                       placeholder="Search in comments...">
                            </div>
                            
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Apply Filters</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Reviews List -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Rating</th>
                                        <th>Review</th>
                                        <th>Driver</th>
                                        <th>Customer</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="review : ${reviews}">
                                        <!-- Rating -->
                                        <td>
                                            <div class="rating-stars" th:attr="data-rating=${review.rating}">
                                                <i class="bi bi-star-fill text-warning" th:each="i : ${#numbers.sequence(1, review.rating)}"></i>
                                                <i class="bi bi-star text-warning" th:each="i : ${#numbers.sequence(review.rating + 1, 5)}"></i>
                                            </div>
                                        </td>
                                        
                                        <!-- Review Summary -->
                                        <td>
                                            <div class="d-flex flex-column">
                                                <span class="fw-medium" th:text="${review.reviewSummary}"></span>
                                                <small class="text-muted" th:if="${review.type == 'detailed'}">
                                                    <span th:each="category : ${review.categoryRatings}">
                                                        <span th:text="${category.key}"></span>: 
                                                        <span th:text="${category.value}"></span>â˜…
                                                        <span th:unless="${categoryStat.last}">, </span>
                                                    </span>
                                                </small>
                                            </div>
                                        </td>
                                        
                                        <!-- Driver -->
                                        <td>
                                            <a th:href="@{/drivers/{id}(id=${review.driverId})}" class="text-decoration-none">
                                                <span th:text="${review.driverName}"></span>
                                            </a>
                                        </td>
                                        
                                        <!-- Customer -->
                                        <td>
                                            <a th:href="@{/customers/{id}(id=${review.customerId})}" class="text-decoration-none">
                                                <span th:text="${review.customerName}"></span>
                                            </a>
                                        </td>
                                        
                                        <!-- Date -->
                                        <td>
                                            <div class="d-flex flex-column">
                                                <span th:text="${#temporals.format(review.reviewTime, 'MMM d, yyyy')}"></span>
                                                <small class="text-muted" th:if="${review.edited}">
                                                    Edited <span th:text="${#temporals.format(review.lastEditedTime, 'MMM d, yyyy')}"></span>
                                                </small>
                                            </div>
                                        </td>
                                        
                                        <!-- Status -->
                                        <td>
                                            <span class="badge" th:classappend="${review.status == 'APPROVED' ? 'bg-success' : 
                                                                                (review.status == 'REJECTED' ? 'bg-danger' : 'bg-warning')}"
                                                  th:text="${review.status}"></span>
                                        </td>
                                        
                                        <!-- Actions -->
                                        <td>
                                            <div class="btn-group">
                                                <a th:href="@{/reviews/{id}(id=${review.reviewId})}" 
                                                   class="btn btn-sm btn-outline-primary" 
                                                   title="View Details">
                                                    <i class="bi bi-eye"></i>
                                                </a>
                                                
                                                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                                                   th:href="@{/reviews/{id}/edit(id=${review.reviewId})}" 
                                                   class="btn btn-sm btn-outline-secondary" 
                                                   title="Edit Review">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                
                                                <button th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                                                        type="button" 
                                                        class="btn btn-sm btn-outline-danger" 
                                                        th:data-review-id="${review.reviewId}"
                                                        onclick="deleteReview(this)"
                                                        title="Delete Review">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    
                                    <!-- Empty State -->
                                    <tr th:if="${#lists.isEmpty(reviews)}">
                                        <td colspan="7" class="text-center py-4">
                                            <div class="text-muted">
                                                <i class="bi bi-chat-square-text display-4"></i>
                                                <p class="mt-2">No reviews found</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <!-- Pagination -->
                <nav th:if="${totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/reviews(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
                        </li>
                        
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/reviews(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                        </li>
                        
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/reviews(page=${currentPage + 1}, size=${pageSize})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Review</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this review? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form th:action="@{/reviews/{id}/delete(id=${null})}" method="post" id="deleteForm">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'));
            tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Handle sorting
            const sortLinks = document.querySelectorAll('[data-sort]');
            sortLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sortBy = this.dataset.sort;
                    const currentUrl = new URL(window.location.href);
                    currentUrl.searchParams.set('sort', sortBy);
                    window.location.href = currentUrl.toString();
                });
            });
            
            // Handle filter form submission
            const filterForm = document.getElementById('filterForm');
            filterForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const params = new URLSearchParams();
                
                for (const [key, value] of formData.entries()) {
                    if (value) {
                        params.append(key, value);
                    }
                }
                
                window.location.href = `${this.action}?${params.toString()}`;
            });
        });
        
        // Handle review deletion
        function deleteReview(button) {
            const reviewId = button.dataset.reviewId;
            const deleteForm = document.getElementById('deleteForm');
            deleteForm.action = deleteForm.action.replace('null', reviewId);
            
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        }
    </script>
    
    <style>
        .rating-stars {
            display: inline-flex;
            gap: 0.25rem;
        }
        
        .rating-stars i {
            font-size: 1rem;
        }
        
        .table > :not(caption) > * > * {
            padding: 1rem;
        }
        
        .btn-group .btn {
            padding: 0.25rem 0.5rem;
        }
        
        .btn-group .btn i {
            font-size: 1rem;
        }
    </style>
</body>
</html>
