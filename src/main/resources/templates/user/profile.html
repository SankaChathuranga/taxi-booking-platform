<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title>Profile - Taxi Booking System</title>
</head>
<body>
    <section th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Profile Management</h4>
                        <span class="badge bg-primary" th:text="${user.userType}"></span>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users/profile/update}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{userId}">
                            <input type="hidden" th:field="*{userType}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
                            </div>
                            
                            <!-- Passenger-specific fields -->
                            <div th:if="${user.userType.name() == 'PASSENGER'}" th:object="${user}">
                                <div class="mb-3">
                                    <label for="paymentMethod" class="form-label">Preferred Payment Method</label>
                                    <select class="form-select" id="paymentMethod" th:field="*{paymentMethod}" required>
                                        <option value="CASH">Cash</option>
                                        <option value="CREDIT_CARD">Credit Card</option>
                                        <option value="DEBIT_CARD">Debit Card</option>
                                        <option value="WALLET">Wallet</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Wallet Balance</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" th:value="${user.walletBalance}" readonly>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Driver-specific fields -->
                            <div th:if="${user.userType.name() == 'DRIVER'}" th:object="${user}">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="licenseNumber" class="form-label">License Number</label>
                                        <input type="text" class="form-control" id="licenseNumber" th:field="*{licenseNumber}" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="vehicleId" class="form-label">Vehicle ID</label>
                                        <input type="text" class="form-control" id="vehicleId" th:field="*{vehicleId}" readonly>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Rating</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" th:value="${user.rating}" readonly>
                                            <span class="input-group-text">/5.0</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Total Rides</label>
                                        <input type="text" class="form-control" th:value="${user.totalRides}" readonly>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="isAvailable" 
                                               th:checked="${user.isAvailable}" th:field="*{isAvailable}">
                                        <label class="form-check-label" for="isAvailable">Available for rides</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                                <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:fragment="script">
        // Form validation
        document.querySelector('form').addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            this.classList.add('was-validated');
        });
        
        // Toggle availability for drivers
        const availabilityToggle = document.getElementById('isAvailable');
        if (availabilityToggle) {
            availabilityToggle.addEventListener('change', function() {
                // In a real application, you might want to make an AJAX call here
                // to update the driver's availability status
            });
        }
    </script>
</body>
</html>
