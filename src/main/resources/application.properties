# Server Configuration
server.port=8080
server.servlet.context-path=/

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# Logging Configuration
logging.level.root=INFO
logging.level.com.taxibooking=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Custom Properties
app.file.storage.path=./data
app.file.users=users.txt
app.file.drivers=drivers.txt
app.file.vehicles=vehicles.txt
app.file.bookings=bookings.txt
app.file.payments=payments.json
app.file.reviews=reviews.txt

# Reviews Configuration
reviews.file.path=${app.file.storage.path}/${app.file.reviews}

# Security Configuration
# Disable default security user
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration 